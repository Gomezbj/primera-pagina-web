        <h2 class="fw300 central-texto">Formulario de Contacto</h2>

        <form class="contacto" action=""> 

            <fieldset>
                <legend>
                Información Personal
            </legend>
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" placeholder="Tu Nombre">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu Correo">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>
                    Como te puedo ayudar
                </legend>

                <label for="Opciones"></label>
                <select id="Opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="">Paginas Web</option>
                    <option value="">Opciones Binarias - Forex</option>
                </select>

            <div class="forma-contacto">
                <input type="radio" name="orden" value="Asesoria">Asesoria
                <input type="radio" name="orden" value="Cursos">Cursos
                <input type="radio" name="orden" value="Trabajo">Trabajo
            </div>
                 
            </fieldset>

            <fieldset>
                <legend>
                    Contacto
                </legend>

                <p>Como desea ser contactado</p>

           <div class="forma-contacto">
                <label for="telefono">Teléfono</label>
                <input type="radio" name="Contacto" value="Telefono" id="telefono">
                <label class="email-tag" for="Correo">Correo</label>
                <input type="radio" name="Contacto" value="Correo" id="Correo">
            </div>

                <p>Si eligió teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora">
          
            </fieldset>


            <input type="submit" value="Enviar" class="boton boton-mas" >

        </form>
